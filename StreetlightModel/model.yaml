StreetlightModel:
  required:
    - id
    - type
    - name
  allOf:
    - $ref: >-
        https://smart-data-models.github.io/data-models/ngsi-ld.yaml#/Common
  type: object
  description: |
    It represents a model of streetlight composed by a specific supporting structure model, a lantern model and a lamp model.
    A streetlight instance will be based on a certain streetlight model.
  properties:
    address:
      $ref: >-
        https://smart-data-models.github.io/data-models/schema.org.yaml#/address
    alternateName:
      $ref: >-
        https://smart-data-models.github.io/data-models/schema.org.yaml#/alternateName
    annotations:
      $ref: >-
        https://smart-data-models.github.io/data-models/fiware-terms.yaml#/annotations

    areaServed:
      $ref: >-
        https://smart-data-models.github.io/data-models/schema.org.yaml#/areaServed
    category:
      x-ngsi:
        type: Property
      type: array
      description: 'Type of asset which implements the street light.'
      items:
        type: string
        enum:
          - postTop
          - bollard
          - lamppost
          - lightTower
          - flashingBeacon
          - sideEntry
          - signLight
          - ornamentalLantern
    color:
      $ref: >-
        https://smart-data-models.github.io/data-models/schema.org.yaml#/color

    colorRenderingIndex:
      x-ngsi:
        type: Property
      type: number
      description: ' Color rendering index of the lamp.'
    colorTemperature:
      x-ngsi:
        type: Property
      type: number
      description: 'Correlated color temperature of the lamp.'
    columnBrandName:
      x-ngsi:
        type: Property
        model: 'https://schema.org/Text'
      type: string
      description: ' Name of the column's brand.'
    columnColor:
      x-ngsi:
        type: Property
        model: 'https://schema.org/Text'
      type: string
      description: 'Column's painting color.'
    columnMadeOf:
      x-ngsi:
        type: Property
        model: 'https://schema.org/Text'
      type: string
      description: 'Material column is made of.'
    columnManufacturerName:
      x-ngsi:
        type: Property
        model: 'https://schema.org/Text'
      type: string
      description: 'Name of the column's manufacturer.'
    columnModelName:
      x-ngsi:
        type: Property
        model: 'https://schema.org/Text'
      type: string
      description: ' Name of the column's model.'
    compliantWith:
      x-ngsi:
        type: Property
      type: array
      description: 'A list of standards to which this streetlight model is compliant with.'
      items:
        type: string
    dataProvider:
      $ref: >-
        https://smart-data-models.github.io/data-models/fiware-terms.yaml#/dataProvider
    description:
      $ref: >-
        https://smart-data-models.github.io/data-models/ngsi-ld.yaml#/description
    image:
      $ref: >-
        https://smart-data-models.github.io/data-models/schema.org.yaml#/image
    lampBrandName:
      x-ngsi:
        type: Property
        model: 'https://schema.org/Text'
      type: string
      description: 'Name of the lamp's brand.'
    lampManufacturerName:
      x-ngsi:
        type: Property
        model: 'https://schema.org/Text'
      type: string
      description: ' Name of the lamp's manufacturer.'
    lampModelName:
      x-ngsi:
        type: Property
        model: 'https://schema.org/Text'
      type: string
      description: ' Name of the lamp's model.'
    lampTechnology:
      x-ngsi:
        type: Property
        model: 'https://schema.org/Text'
      type: string
      description: 'Technology used by the lamp.'
    lampWeight:
      x-ngsi:
        type: Property
        model: 'https://schema.org/Text'
      type: string
      description: 'Lamp's weight.'
    lanternBrandName:
      x-ngsi:
        type: Property
        model: 'https://schema.org/Text'
      type: string
      description: 'Name of the lantern's brand.'
    lanternManufacturerName:
      x-ngsi:
        type: Property
        model: 'https://schema.org/Text'
      type: string
      description: 'Name of the lantern's manufacturer.'
    lanternModelName:
      x-ngsi:
        type: Property
        model: 'https://schema.org/Text'
      type: string
      description: 'Name of the lantern's model.'
    lanternWeight:
      x-ngsi:
        type: Property
      type: number
      description: ' Lantern's weight.'
    location:
      $ref: >-
        https://smart-data-models.github.io/data-models/ngsi-ld.yaml#/location
    luminousFlux:
      x-ngsi:
        type: Property
      type: number
      description: 'Maximum light output which can be provided by the lamp.'
    maxPowerConsumption:
      x-ngsi:
        type: Property
      type: number
      description: 'Maximum power consumption supported by the lantern.'
    minPowerConsumption:
      x-ngsi:
        type: Property
      type: number
      description: 'Minimum power consumption supported by the lantern.'
    name:
      $ref: >-
        https://smart-data-models.github.io/data-models/ngsi-ld.yaml#/name
    owner:
      $ref: >-
        https://smart-data-models.github.io/data-models/fiware-terms.yaml#/owner
    powerConsumption:
      x-ngsi:
        type: Property
      type: number
      description: '(Nominal) power consumption made by the lamp.'
    source:
      $ref: >-
        https://smart-data-models.github.io/data-models/fiware-terms.yaml#/source
    workingLife:
      x-ngsi:
        type: Property
      type: number
      description: 'The estimated number of hours working (the lamp) without failure.'
