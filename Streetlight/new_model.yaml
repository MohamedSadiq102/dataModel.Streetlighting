Streetlight:
  description: 'A Street light'
  properties:
    address:
      description: 'The mailing address.'
      properties:
        addressCountry:
          type: string
        addressLocality:
          type: string
        addressRegion:
          type: string
        areaServed:
          type: string
        postOfficeBoxNumber:
          type: string
        postalCode:
          type: string
        streetAddress:
          type: string
      type: Property
    alternateName:
      description: 'An alternative name for this item'
      type: Property
    annotations:
      items:
        type: string
      type: array
    areaServed:
      type: string
    circuit:
      type: string
    color:
      description: 'The color of the product.'
      type: string
    controllingMethod:
      enum:
        - group
        - individual
      type: string
    dataProvider:
      description: 'A sequence of characters identifying the provider of the harmonised data entity.'
      type: Property
    dateCreated:
      description: 'Entity creation timestamp. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    dateLastLampChange:
      format: date-time
      type: string
    dateLastSwitchingOff:
      format: date-time
      type: string
    dateLastSwitchingOn:
      format: date-time
      type: string
    dateModified:
      description: 'Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    dateServiceStarted:
      format: date-time
      type: string
    description:
      type: string
    id:
      anyOf: &streetlight_-_properties_-_owner_-_items_-_anyof
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
    illuminanceLevel:
      maximum: 1
      minimum: 0
      type: number
    image:
      format: uri
      type: string
    laternHeight:
      minimum: 0
      type: number
    location:
      $id: https://geojson.org/schema/Geometry.json
      $schema: "http://json-schema.org/draft-07/schema#"
      oneOf:
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Point'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON LineString'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Polygon'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPoint'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiLineString'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPolygon'
          type: object
      title: 'GeoJSON Geometry'
    locationCategory:
      enum:
        - fa√ßade
        - sidewalk
        - pedestrianPath
        - road
        - playground
        - park
        - garden
        - bridge
        - tunnel
        - parking
        - centralIsland
      type: string
    name:
      description: 'The name of this item.'
      type: Property
    owner:
      description: 'A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)'
      items:
        anyOf: *streetlight_-_properties_-_owner_-_items_-_anyof
      type: Property
    powerState:
      enum:
        - on
        - off
        - low
        - bootingUp
      type: string
    refDevice:
      items:
        anyOf: *streetlight_-_properties_-_owner_-_items_-_anyof
      minItems: 1
      type: array
      uniqueItems: true
    refStreetlightControlCabinet:
      anyOf: *streetlight_-_properties_-_owner_-_items_-_anyof
    refStreetlightGroup:
      anyOf: *streetlight_-_properties_-_owner_-_items_-_anyof
    refStreetlightModel:
      anyOf: *streetlight_-_properties_-_owner_-_items_-_anyof
    seeAlso:
      oneOf:
        - items:
            - format: uri
              type: string
          minItems: 1
          type: array
        - format: uri
          type: string
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
      type: Property
    status:
      enum:
        - ok
        - defectiveLamp
        - columnIssue
        - brokenLantern
      type: string
    type:
      enum:
        - Streetlight
      type: string
  required:
    - id
    - type
    - location
    - status
  type: object
