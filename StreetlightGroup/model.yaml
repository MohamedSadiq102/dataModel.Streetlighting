StreetlightGroup:
  required:
    - id
    - type
    - location
  allOf:
    - $ref: >-
        https://smart-data-models.github.io/data-models/ngsi-ld.yaml#/Common
  type: object
  description: |
    An entity of type StreetlightGroup represents a group of streetlights. They might be controlled together by the same automated system (cabinet controller).
  properties:
    activeProgramId:
      x-ngsi:
        type: Property
        model: 'https://schema.org/Text'
      type: string
      description: 'Identifier of the active program for this streetlight group.'
    address:
      $ref: >-
        https://smart-data-models.github.io/data-models/schema.org.yaml#/address
    alternateName:
      $ref: >-
        https://smart-data-models.github.io/data-models/schema.org.yaml#/alternateName
    annotations:
      $ref: >-
        https://smart-data-models.github.io/data-models/fiware-terms.yaml#/annotations

    areaServed:
      $ref: >-
        https://smart-data-models.github.io/data-models/schema.org.yaml#/areaServed
    color:
      $ref: >-
        https://smart-data-models.github.io/data-models/schema.org.yaml#/color

    dataProvider:
      $ref: >-
        https://smart-data-models.github.io/data-models/fiware-terms.yaml#/dataProvider
    dateLastSwitchingOff:
      x-ngsi:
        type: Property
        model: 'https://schema.org/DateTime'
      type: string
      description: 'Timestamp of the last switching off.'
      format: date-time
    dateLastSwitchingOn:
      x-ngsi:
        type: Property
        model: 'https://schema.org/DateTime'
      type: string
      description: 'Timestamp of the last switching on.'
      format: date-time
    description:
      $ref: >-
        https://smart-data-models.github.io/data-models/ngsi-ld.yaml#/description
    illuminanceLevel:
      x-ngsi:
        type: Property
      type: number
      description: 'Relative illuminance level setting for the group.'
    image:
      $ref: >-
        https://smart-data-models.github.io/data-models/schema.org.yaml#/image
    location:
      $ref: >-
        https://smart-data-models.github.io/data-models/ngsi-ld.yaml#/location
    name:
      $ref: >-
        https://smart-data-models.github.io/data-models/ngsi-ld.yaml#/name
    owner:
      $ref: >-
        https://smart-data-models.github.io/data-models/fiware-terms.yaml#/owner
    powerState:
      x-ngsi:
        type: Property
        model: 'https://schema.org/Text'
      type: string
      description: 'Streetlight group's power state.'
    refStreetlight:
      x-ngsi:
        type: Relationship
      type: array
      description: ''
      items: &ref_0
        anyOf:
          - type: string
            minLength: 1
            maxLength: 256
            pattern: '^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$'
          - type: string
            format: uri
    source:
      $ref: >-
        https://smart-data-models.github.io/data-models/fiware-terms.yaml#/source
    switchingMode:
      x-ngsi:
        type: Property
      type: array
      description: 'Switching mode.'
      items:
        type: string
        enum:
          - night-ON
          - night-OFF
          - night-LOW
          - always-ON
          - day-ON
          - day-OFF
          - day-LOW
    switchingOnHours:
      x-ngsi:
        type: Property
      type: array
      description: 'Switching on hours. It is used normally to set special schedules for certain dates.'
      items:
        type: object
        properties:
          from:
            type: string
            oneOf:
              - format: date
              - &ref_1
                type: string
                pattern: >-
                  ^--((0[13578]|1[02])-31|(0[1,3-9]|1[0-2])-30|(0\d|1[0-2])-([0-2]\d))$
          to:
            type: string
            oneOf:
              - format: date
              - *ref_1
          hours:
            type: string
          description:
            type: string
        required:
          - from
          - to
          - hours
